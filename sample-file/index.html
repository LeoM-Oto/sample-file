<!DOCTYPE html>
<html>
	<head>
		<title>File Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/fileHelper.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</head>
	<body>
		<header class="header">
			<h1>File Sample</h1>
		</header>
		<div class="content">
			<input class="inputBox" id="fileNameInput" placeholder="File name"/>
			<input class="inputBox" id="textInput" placeholder="Text"/>

			<hr class="horizontalLine" />
			<div>
				<button class="button" id="writeFileButton">Write</button>
				<button class="button" id="readFileButton">Read</button>
				<button class="button big" id="deleteFileButton">Delete</button>
			</div>
			<hr class="horizontalLine" />

			<div id="result"></div>
		</div>
		<footer class="footer">
			<div>Cordova API Samples</div>
		</footer>
	</body>
</html>
